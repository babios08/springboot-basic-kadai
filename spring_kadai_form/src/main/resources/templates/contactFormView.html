<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>お問い合わせフォーム</title>
    <meta charset="UTF-8">
</head>
<body>
<h1>お問い合わせフォーム</h1>

<form th:action="@{/confirm}" th:object="${contactForm}" method="post">
    <label>お名前：</label>
    <input type="text" th:field="*{name}" />
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color:red;"></span>
    <br/>

    <label>メールアドレス：</label>
    <input type="email" th:field="*{email}" />
    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color:red;"></span>
    <br/>

    <label>お問い合わせ内容：</label>
    <textarea th:field="*{message}"></textarea>
    <span th:if="${#fields.hasErrors('message')}" th:errors="*{message}" style="color:red;"></span>
    <br/>

    <button type="submit">確認画面へ</button>
 
</form>
</body>
</html>
