<!DOCTYPE html>


<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>確認画面</title>
    <meta charset="UTF-8">
</head>
<body>
<h1>入力内容の確認</h1>

<p>お名前： <span th:text="${contactForm.name}"></span></p>
<p>メールアドレス： <span th:text="${contactForm.email}"></span></p>
<p>お問い合わせ内容： <span th:text="${contactForm.message}"></span></p>

<form action="/form" method="get">
    <button type="submit">戻る</button>
</form>
</body>
</html>
